<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script href="scripts/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>David's Calculator</h1>
    <div class="Calculator">
        <div class="Display">
            <div class="Upper-display">999999999999</div>
            <div class="Lower-display">999999999999</div>
        </div>
        <div class="Keyboard">
            <div class="Deleters">
                <button id="C">C</button>
                <button id="CE">CE</button>
                <button id="Backspace"> Supr </button>
            </div>
            <div class="Numbers">
                <button class="Number" id="7" data-val="7">7</button>
                <button class="Number" id="8" data-val="8">8</button>
                <button class="Number" id="9" data-val="9">9</button>
                <button class="Number" id="4" data-val="4">4</button>
                <button class="Number" id="5" data-val="5">5</button>
                <button class="Number" id="6" data-val="6">6</button>
                <button class="Number" id="1" data-val="1">1</button>
                <button class="Number" id="2" data-val="2">2</button>
                <button class="Number" id="3" data-val="3">3</button>
                <button class="Number Numberino" id="0" data-val="0">0</button>
                <button class="Number" id="." data-val=".">.</button>
            </div>
            <div class="Operators">
                <button class="Operator" id="/">/</button>
                <button class="Operator" id="*">*</button>
                <button class="Operator" id="-">-</button>
                <button class="Operator" id="+">+</button>
                <button class="Operator" id="=">=</button>
                
            </div>
        </div>
    </div>
</body>
</html>
